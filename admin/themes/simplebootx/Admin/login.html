<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ThinkCMF {:L('ADMIN_CENTER')}</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__TMPL__Public/assets/css/admin_login.css" rel="stylesheet" />
		<style>
			body{height:100%;background:#16a085;overflow:hidden;}
			canvas{z-index:-1;position:absolute;}
		</style>
		<script>
			if (window.parent !== window.self) {
					document.write = '';
					window.parent.location.href = window.self.location.href;
					setTimeout(function () {
							document.body.innerHTML = '';
					}, 0);
			}
		</script>

	</head>
<body>
	<dl class="admin_login">
		<dt>
			<strong>ThinkCMF</strong>
			<em>Management System</em>
		</dt>
		<form method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="js-ajax-form">
					<dd class="user_icon">
						<input class="login_txtbx" id="js-admin-name" name="username" type="text" placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}" value="{:cookie('admin_username')}" data-rule-required="true"  data-msg-required=""/>
					</dd>
					<dd class="pwd_icon">
						<input class="login_txtbx" id="admin_pwd" type="password" name="password" placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}" data-rule-required="true"  data-msg-required=""/>
					</dd>

						<dd class="verifycode-wrapper">
						<div>{:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}</div>
					</dd>

				<dd class="val_icon">
				<input type="text" id="J_codetext"   class="login_txtbx" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" />
			</dd>
				<dd>
					<button type="submit" name="submit" class="submit_btn" data-loadingmsg="{:L('LOADING')}">{:L('LOGIN')}</button>
				</dd>
			</div>
		</form>
	</dl>

<script>
var GV = {
    ROOT: "__ROOT__/",
    WEB_ROOT: "__WEB_ROOT__/",
    JS_ROOT: "public/js/"
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<!--<script src="__PUBLIC__/js/jquery.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script src="__TMPL__Public/assets/js/jquery.js"></script>
<script src="__TMPL__Public/assets/js/Particleground.js"  tppabs="__TMPL__Public/assets/js/Particleground.js"></script>
<script src="__TMPL__Public/assets/js/verificationNumbers.js"  tppabs="__TMPL__Public/assets/js/verificationNumbers.js"></script>

	<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
	<script>
		$(document).ready(function() {
			//粒子背景特效
			$('body').particleground({
				dotColor: '#5cbdaa',
				lineColor: '#5cbdaa'
			});
			//验证码
			createCode();
			//测试提交，对接程序删除即可
			$(".submit_btn").click(function(){
				location.href="javascrpt:;"/*tpa=http://***index.html*/;
			});
		});
	</script>
</body>
</html>
